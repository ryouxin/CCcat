			<video id="videoBg" src="" type="video/mp4" preload="auto" -webkit-playsinline playsinline x5-video-orientation="portrait" x5-video-player-type="h5" x5-video-player-fullscreen="true" width="1" height="1" muted>您的浏览器不支持此种视频格式。</video>
